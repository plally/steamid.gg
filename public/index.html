<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamID Search</title>
    <meta name="description" content="Search for steam users and their SteamIDs by SteamID or CustomURL">
    <meta name="keywords" content="steam steamid steam64 steam32">

    <link rel="stylesheet" href="/static/main.css">
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        form {
            margin: 0 auto;
            margin-top: 20px;
            width: 60%;
        }

    </style>
</head>
<body>
    <form action="/search" method="post">
        <p class="hint">&#8226; Search by steam profile or custom urls</p>
        <p class="hint">&#8226; Search by SteamID 32 or 64</p>
        {{ template "search-bar" . }}
        {{if .Error}}
            <p class="error">&#8226; {{.Error}}</p>
        {{end}}
    </form>
</body>
</html>
